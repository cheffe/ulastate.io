<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ulastate - Fruit Value Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 80px 20px 20px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        select, input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            background: white;
        }

        select:focus, input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .checkbox-item:hover {
            border-color: #667eea;
            background: #f5f7ff;
        }

        .checkbox-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            cursor: pointer;
        }

        .checkbox-item label {
            margin: 0;
            font-weight: normal;
            cursor: pointer;
            font-size: 14px;
        }

        .result {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            border-radius: 12px;
            text-align: center;
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            min-width: 150px;
        }

        .result.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .result-value {
            font-size: 36px;
            font-weight: bold;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .checkbox-group {
                grid-template-columns: 1fr 1fr;
            }

            .result {
                top: 10px;
                right: 10px;
                padding: 10px 15px;
                min-width: 120px;
            }

            .result-label {
                font-size: 12px;
            }

            .result-value {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçé Ulastate</h1>

        <form id="fruitForm">
            <div class="form-group">
                <label for="fruitType">Fruit Type</label>
                <select id="fruitType" required>
                    <option value="">Select a fruit...</option>
                    <option value="apple">Apple</option>
                    <option value="lip">Big-Lip Fruit</option>
                    <option value="bbell">Bluebell</option>
                    <option value="cactus">Cactus</option>
                    <option value="carrot">Carrot</option>
                    <option value="chomper">Chomper</option>
                    <option value="dandelion">Dandelion</option>
                    <option value="gberry">Goldenberry</option>
                    <option value="iron">Ironwood Fruit</option>
                    <option value="pea">Pea</option>
                    <option value="pitcher">Pitcher Plant</option>
                    <option value="pumpkin">Pumpkin</option>
                    <option value="pbell">Pinkbell</option>
                    <option value="raffle">Rafflesia</option>
                    <option value="mushroom">Red Mushroom</option>
                    <option value="saturn">Saturn Peach</option>
                    <option value="sakura">Sakura</option>
                    <option value="lotus">Snow Lotus</option>
                    <option value="strawberry">Strawberry</option>
                    <option value="melon">Winter Melon</option>
                </select>
            </div>

            <div class="form-group">
                <label for="weight">Weight</label>
                <input type="number" id="weight" step="0.01" min="0" placeholder="e.g., 10.2 or 5.96" required>
            </div>

            <div class="form-group">
                <label for="mutation">Mutation</label>
                <select id="mutation" required>
                    <option value="none">None</option>
                    <option value="gold">Gold</option>
                    <option value="prismatic">Prismatic</option>
                </select>
            </div>

            <div class="form-group">
                <label>Weather Effects (select multiple)</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="dust" name="weather" value="dust">
                        <label for="dust">Dust</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="lightning" name="weather" value="lightning">
                        <label for="lightning">Lightning</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="rainbow" name="weather" value="rainbow">
                        <label for="rainbow">Rainbow</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="terror" name="weather" value="terror">
                        <label for="terror">Terror</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="air" name="weather" value="air">
                        <label for="air">Air</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="hazy" name="weather" value="hazy">
                        <label for="hazy">Hazy</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="cold" name="weather" value="cold">
                        <label for="cold">Cold</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="moist" name="weather" value="moist">
                        <label for="moist">Moist</label>
                    </div>
                </div>
            </div>
        </form>

        <div id="result" class="result">
            <div class="result-label">Fruit Value</div>
            <div class="result-value" id="resultValue">0</div>
        </div>
    </div>

    <script>
        // Base prices for each fruit type
        const basePrices = {
            sakura: 5,
            saturn: 6,
            lip: 7.5,
            raffle: 41.67,
            lotus: 93.75,
            gberry: 16,
            pbell: 4.17,
            bbell: 4.17,
            iron: 64,
            pea: 2.22,
            cactus: 6.86,
            chomper: 25,
            melon: 20.8,
            pumpkin: 3.1,
            pitcher: 795,
            apple: 75,
            mushroom: 310,
            dandelion: 5000,
            strawberry: 74.75,
            carrot: 40
        };

        // Mutation multipliers
        const mutationMultipliers = {
            none: 1.0,
            gold: 20,
            prismatic: 50
        };

        // Weather effect multipliers
        const weatherMultipliers = {
            dust: 10,
            lightning: 10,
            rainbow: 10,
            terror: 10,
            air: 5,
            hazy: 5,
            cold: 3,
            moist: 2
        };

        document.getElementById('fruitForm').addEventListener('submit', function(e) {
            e.preventDefault();
            calculateFruitValue();
        });

        function calculateFruitValue() {
            // Get form values
            const fruitType = document.getElementById('fruitType').value;
            const weight = parseFloat(document.getElementById('weight').value);
            const mutation = document.getElementById('mutation').value;
            
            // Get selected weather effects
            const weatherCheckboxes = document.querySelectorAll('input[name="weather"]:checked');
            const selectedWeather = Array.from(weatherCheckboxes).map(cb => cb.value);

            // Validate inputs
            if (!fruitType || isNaN(weight) || weight <= 0) {
                alert('Please fill in all required fields with valid values.');
                return;
            }

            // Calculate base value
            let value = basePrices[fruitType] * weight^2;

            // Apply mutation multiplier
            value *= mutationMultipliers[mutation];

            // Apply weather effect multipliers
            let weatherMultiplier = 0;
            selectedWeather.forEach(weather => {
                weatherMultiplier += weatherMultipliers[weather];
            });
            value *= Math.max(weatherMultiplier, 1);
            
            value = Math.floor(value);
            const numberToDisplay = new Intl.NumberFormat().format(value);

            // Display result
            document.getElementById('resultValue').textContent = numberToDisplay;
            document.getElementById('result').classList.add('show');
        }

        // Auto-calculate on any input change (optional enhancement)
        const inputs = document.querySelectorAll('select, input');
        inputs.forEach(input => {
            input.addEventListener('change', function() {
                const form = document.getElementById('fruitForm');
                if (form.checkValidity()) {
                    calculateFruitValue();
                }
            });
        });
    </script>
</body>
</html>
